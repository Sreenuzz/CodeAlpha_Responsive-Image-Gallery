<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated Gallery | CodeAlpha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sophisticated Gallery</h1>
            <p class="subtitle">A curated collection of timeless imagery in a palette of navy, charcoal, slate, and silver.</p>
        </header>

        <div class="controls">
            <button class="filter-btn active" data-filter="all"><i class="fas fa-globe"></i> All Images</button>
            <button class="filter-btn" data-filter="monochrome"><i class="fas fa-moon"></i> Monochrome</button>
            <button class="filter-btn" data-filter="architecture"><i class="fas fa-building"></i> Architecture</button>
            <button class="filter-btn" data-filter="landscapes"><i class="fas fa-mountain"></i> Landscapes</button>
            <button class="filter-btn" data-filter="urban"><i class="fas fa-city"></i> Urban</button>
        </div>

        <div class="gallery">
            <!-- Gallery items will be added by JavaScript -->
        </div>

        <div class="lightbox">
            <span class="close-btn">&times;</span>
            <div class="lightbox-content">
                <img src="" alt="" class="lightbox-img">
                <p class="lightbox-caption"></p>
            </div>
            <div class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></div>
            <div class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></div>
        </div>

        <footer>
            <p>Gallery Project by Sreenesh </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
